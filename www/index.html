<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="sass/global.css">
    <title>Hello World</title>
</head>
<body>

<div class="container">
    <div id="home-panel" class="panel-home panel">
        <a id="search" href="#" class="btn -circle -to-square -beer"></a>
    </div>
    <div id="listing-panel" class="panel-listing panel">
        <div class="filters">
            <form id="filters">
                <select id="type_of_pub">
                    <option value="watch_the_football">Watch the football</option>
                    <option value="datenight">Datenight</option>
                    <option value="quiet_night_with_friends">Quiet night with friends</option>
                    <option value="dance_floor">Lets dance</option>
                </select>
                <input type="checkbox" id="serves_food" value="serves_food">Serves Food
                <select id="budget">
                    <option value="low">£</option>
                    <option value="med">££</option>
                    <option value="high">£££</option>
                </select>
                <button type='submit' value="go"></button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/libs/jquery.min.js"></script>
<script type="text/javascript">
    var deviceReadyDeferred = $.Deferred();
    var jqmReadyDeferred = $.Deferred();

    document.addEventListener("deviceReady", deviceReady, false);

    function deviceReady() {
        deviceReadyDeferred.resolve();
    }

    $(document).one("mobileinit", function () {
        jqmReadyDeferred.resolve();
    });

    $.when(deviceReadyDeferred, jqmReadyDeferred).then(doWhenBothFrameworksLoaded);

    function doWhenBothFrameworksLoaded() {
        // TBD
        console.log("Both loaded");
    }
</script>

<script type="text/javascript" src="/cordova.js"></script>
<script type="text/javascript" src="js/home.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
