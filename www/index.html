<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"/>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

</head>
<body>

<div class="container">
    <form id="filters">
        <select id="type_of_pub" name="pub_type">
            <option value="WATCH_THE_FOOTBALL">Watch the football</option>
            <option value="AFTER_WORK_DRINKS">After work drinks</option>
            <option value="DATE_NIGHT">Datenight</option>
        </select>
        <select id="pub_budget" name="pub_budget">
            <option value="PUB_BUDGET_LOW">Low</option>
            <option value="PUB_BUDGET_MED">Med</option>
            <option value="PUB_BUDGET_HIGH">High</option>
        </select>
        <input id="search" type="submit" class="btn -circle -to-square -beer" value="go">
    </form>
    <div id="home-panel" class="panel-home panel">
        <div id="temp"></div>
        <!--<a id="search" href="#" class="btn -circle -to-square -beer">SEARCH</a>-->
    </div>
</div>
<script type="text/javascript" src="js/libs/jquery.min.js"></script>
<script type="text/javascript">
    var deviceReadyDeferred = $.Deferred();
    var jqmReadyDeferred = $.Deferred();

    document.addEventListener("deviceReady", deviceReady, false);

    function deviceReady() {
        deviceReadyDeferred.resolve();
    }

    $(document).one("mobileinit", function () {
        jqmReadyDeferred.resolve();
    });

    $.when(deviceReadyDeferred, jqmReadyDeferred).then(doWhenBothFrameworksLoaded);

    function doWhenBothFrameworksLoaded() {
        // TBD
        console.log("Both loaded");
    }
</script>

<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
